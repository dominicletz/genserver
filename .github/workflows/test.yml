name: test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ '1.15', '1.16' ]
    name: Go ${{ matrix.version }}
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.version }}
    - uses: actions/checkout@v2
    - run: go mod tidy && git diff --exit-code go.mod go.sum
    - run: go vet ./...
    - run: go test
    - run: go build -tags example ./examples/*
    - run: ./patch_runtime.sh
    - run: go vet -tags patch_runtime ./...
    - run: go test -tags patch_runtime
    - run: go build -tags example,patch_runtime ./examples/*
